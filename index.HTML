<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Jogo da Forca</h1>
    <h2>Contagem:</h2>
    <div id="counter">Erros: <span id="errors">0</span> - Acertos: <span id="correct">0</span></div>
    <h2>Categoria:</h2>
    <div class="categories">
      <button onclick="startGame('frutas')">🍏 Frutas</button>
      <button onclick="startGame('animais')">🐶 Animais</button>
      <button onclick="startGame('paises')">🌍 Países</button>
      <button onclick="startGame('nomes')">🤷‍♂️🤷‍🤷‍♀️ Nomes</button>
    </div>
    <p id="chooseCategoryMsg" style="display: none">Escolha a categoria</p>
    <button id="newGameBtn" style="display: none">Novo Jogo</button>
    <div id="word" class="word-display"></div>
    <div id="guesses">Tentativas restantes: <span id="remaining">8</span></div>
    <div id="letters"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
